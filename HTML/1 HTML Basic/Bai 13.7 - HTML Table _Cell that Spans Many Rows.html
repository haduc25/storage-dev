<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Table Cell that Spans Many Rows</title>
	<style>
		table, th, td
		{
			border: 1px solid black;
			border-collapse: collapse;
		}

		th, td
		{
			padding: 5px;
			text-align: left;
		}

	</style>
</head>
<body>

			<h2>Cell that spans two rows</h2>
			<p>To make a cell span more than one column, use the colspan attribute.</p>

			<table style="width: 100%;">
				<tr>
					<th>Name</th>
					<td>Bill Gates</td>
				</tr>
				
				<tr>
					<th rowspan="2">Telephone</th>
					<!--rowspan="2" so hang trong Telephone toi da la 2-->
					<td>123456789</td>
				</tr>

				<tr>
					<td>987654321</td>
				</tr>
			</table>

</body>
</html>
