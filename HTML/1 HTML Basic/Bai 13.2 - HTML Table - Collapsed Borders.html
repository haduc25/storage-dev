<!DOCTYPE html>
<html>
    <head>
        <style>
        table, th, td 
          {
              border: 1px solid black;
              border-collapse: collapse;
          }
        </style>
        <title>Collapsed Borders</title>
    </head>
<body>

        <h2>Collapsed Borders</h2>
        <p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

        <table style="width:100%">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
          </tr>

          <tr>
            <td>Ha</td>
            <td>Duc</td>
            <td>21</td>
          </tr>

          <tr>
            <td>Thuy</td>
            <td>Kieu</td>
            <td>25</td>
          </tr>

          <tr>
            <td>Nguyen</td>
            <td>Thuy</td>
            <td>18</td>
          </tr>
        </table>

</body>
</html>
