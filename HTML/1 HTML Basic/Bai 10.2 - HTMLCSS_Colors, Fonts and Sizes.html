<!--CSS Colors, Fonts and Sizes

-We will demonstrate some commonly used CSS properties.
+The CSS color property defines the text color to be used.
+The CSS font-family property defines the font to be used.
+The CSS font-size property defines the text size to be used.
//Example - Use of CSS color, font-family and font-size properties:
-->
<!DOCTYPE html>
<html>
<head>
	<style>
		h1
		{
			color: Green;
			font-family: verdana;
			font-size: 300%;
		}
		p
		{
			color: red;
			font-family: courier;
			font-size: 160%;
		}
	</style>
	<title>CSS Colors, Fonts and Sizes</title>
</head>
<body>

		<h1>h1 Heading is Green color & Font is Verdana</h1>
		<p>P Paragraph is Red color & Font is Courier</p>

</body>
</html>
