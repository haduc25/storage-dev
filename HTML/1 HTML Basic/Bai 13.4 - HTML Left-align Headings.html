<!DOCTYPE html>
<html>
      <head>
          <style>
          table, th, td 
            {
              border: 1px solid black;
              border-collapse: collapse;
            }
          th, td 
            {
              padding: 5px;
            }
          th 
            {	
              text-align: left;
            }
          </style>
          <title>Left-align Headings</title>
      </head>
<body>

        <h2>Left-align Headings</h2>
        <p>To left-align the table headings, use the CSS text-align property.</p>

        <table style="width:100%">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
          </tr>

          <tr>
            <td>Ha</td>
            <td>Duc</td>
            <td>21</td>
          </tr>

          <tr>
            <td>Thuy</td>
            <td>Kieu</td>
            <td>25</td>
          </tr>

          <tr>
            <td>Nguyen</td>
            <td>Thuy</td>
            <td>18</td>
          </tr>
        </table>

</body>
</html>
