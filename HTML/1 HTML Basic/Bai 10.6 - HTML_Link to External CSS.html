<!--Link to External CSS
-External style sheets can be referenced with a full URL or with a path relative to the current web page.
//Example - This example uses a full URL to link to a style sheet:
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Link to External CSS</title>
	<link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
</head>
<body>

		<h1>I'm Heading !</h1>

		<p>I'm Paragraph</p>

</body>
</html>

<!--
//Example - This example links to a style sheet located in the html folder on the current web site: 
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/html/styles.css">
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>


//Example - This example links to a style sheet located in the same folder as the current page:
-->
<!DOCTYPE html>
<html>
<head>
  		<link rel="stylesheet" href="CSS Style/Styles.css">
</head>
<body>

		<h1>This is a heading</h1>
		<p>This is a paragraph.</p>

</body>
</html>
