<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Special Style for One Table</title>
		<style>
				
				table, th, td
				{
					border: 1px solid black;
					border-collapse: collapse;
				}

				th, td
				{
					padding: 15px;
					text-align: left;
				}

				/*defind a id, here id=#t01*/
				#t01
				{
					width: 100%;
					background-color: #f1f1c1;
				}

		</style>
</head>
<body>

			<h2>Styling Tables</h2>
			<table style="width: 100%">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Age</th>
					</tr>

					<tr>
						<td>Ha</td>
						<td>Duc</td>
						<td>20</td>
					</tr>

					<tr>
						<td>Le</td>
						<td>Huyen</td>
						<td>18</td>
					</tr>

					<tr>
						<td>Nguyen</td>
						<td>Van</td>
						<td>21</td>
					</tr>
			</table>

			<h2>Table but Custom</h2>
			<table id="t01">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Age</th>
					</tr>

					<tr>
						<td>Ha</td>
						<td>Duc</td>
						<td>20</td>
					</tr>

					<tr>
						<td>Le</td>
						<td>Huyen</td>
						<td>18</td>
					</tr>

					<tr>
						<td>Nguyen</td>
						<td>Van</td>
						<td>21</td>
					</tr>
			</table>
</body>
</html>
