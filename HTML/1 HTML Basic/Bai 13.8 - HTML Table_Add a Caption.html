<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Table - Add a Caption</title>
	<style>
		
		table, th, td
		{
			border: 1px solid black;
			border-collapse: collapse;
		}

		th, td
		{
			padding: 5px;
			text-align: left;
		}

	</style>
</head>
<body>

			<h2>Table Caption</h2>
			<p>To add a caption to a table, use the caption tag.</p>

			<table style="width: 100%">
				<caption>Monthly savings</caption>
				<!--"<caption>Monthly savings</caption>": is Table Caption-->
					<tr>
						<th>Month</th>
						<th>Savings</th>
					</tr>

					<tr>
						<td>Ha Duc</td>
						<td>100$</td>
					</tr>

					<tr>
						<td>Lan Ngoc</td>
						<td>500$</td>
					</tr>
			</table>
</body>
</html>
