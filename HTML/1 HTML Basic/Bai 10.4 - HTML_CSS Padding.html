<!--CSS Padding

-The CSS padding property defines a padding (space) between the text and the border.
//Example - Use of CSS border and padding properties:
-->
<!DOCTYPE html>
<html>
<head>
	<style>
		p
		{
			border: 2px solid powderblue;
			padding: 30px;
		}

	</style>
	<title>CSS Padding</title>
</head>
<body>

		<h1>I'm heading !</h1>

		<p>I'm paragraph</p>
		<p>I'm paragraph</p>
		<p>I'm paragraph</p>

</body>
</html>
