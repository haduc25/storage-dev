<!-- HTML Styles

-The HTML style attribute is used to add styles to an element, such as color, font, size, and more.

//Example
-->
<!DOCTYPE html>
<html>
<body>

	<p>I am Nomal</p>
	<p style="color:red;">I am Red</p>
	<p style="color:yellow;">I am Yellow</p>
	<p style="color:blue;">I am Blue</p>
	<p style="font-size: 50px;">I am Big</p>

</body>
</html>

<!--The HTML Style Attribute
-Setting the style of an HTML element, can be done with the style attribute.
-The HTML style attribute has the following syntax:
		<tagname style="property:value;">

-The property is a CSS property. The value is a CSS value.

//Background Color
-The CSS background-color property defines the background color for an HTML element.

//Example - Set the background color for a page to powderblue:
-->
<!DOCTYPE html>
<html>
<body style="background-color: powderblue;">

	<h1>Here is heading</h1>
	<p>Here is praagrah.</p>

</body>
</html>

<!--Example -Set background color for two different elements: -->
<!DOCTYPE html>
<html>
<body>

	<h1 style="background-color: yellow;">Color is Yellow</h1>
	<p style="background-color: tomato;">Color is Tomato</p>
</body>
</html>

<!-- Text Color
-The CSS color property defines the text color for an HTML element:
//Example
-->
<!DOCTYPE html>
<html>
<body>

	<h1 style="color:brown;">I am Brown</h1>
	<p style="color:green;">I am Green</p>

</body>
</html>

<!--Fonts
-The CSS font-family property defines the font to be used for an HTML element:
//Example
-->
<!DOCTYPE html>
<html>
<body>

		<h1 style="font-family: verdana;">This is font Verdana</h1>
		<p style="font-family: courier;">This is font Courier</p>

</body>
</html>

<!--Text Size
-The CSS font-size property defines the text size for an HTML element:
//Example
-->
<!DOCTYPE html>
<html>
<body>

		<h1 style="font-size: 300%;">Text size is: 300%</h1>
		<p style="font-size: 160%;">Text size is: 160	%</p>

</body>
</html>

<!--Text Alignment
-The CSS text-align property defines the horizontal text alignment for an HTML element:
//Example
-->
<!DOCTYPE html>
<html>
<body>

		<h1 style="text-align: center;">Centered Text Heading !</h1>
		<p style="text-align: center;">Centered Text Paragraph.</p>

</body>
</html>

<!--Chapter Summary

+Use the style attribute for styling HTML elements
+Use background-color for background color
+Use color for text colors
+Use font-family for text fonts
+Use font-size for text sizes
+Use text-align for text alignment
-->
