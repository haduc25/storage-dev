<!DOCTYPE html>
<html>
    <head>
        <style>
          table, th, td 
            {
              border: 1px solid black;
              border-collapse: collapse;
            }
           th, td 
           {
               padding: 15px;
           }
        </style>
      </head>
<body>

        <h2>Cellpadding</h2>
        <p>Cell padding specifies the space between the cell content and its borders.</p>

        <table style="width:100%">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
          </tr>

          <tr>
            <td>Ha</td>
            <td>Duc</td>
            <td>21</td>
          </tr>

          <tr>
            <td>Thuy</td>
            <td>Kieu</td>
            <td>25</td>
          </tr>

          <tr>
            <td>Nguyen</td>
            <td>Thuy</td>
            <td>18</td>
          </tr>
        </table>
        <p><strong>Tip:</strong> Try to change the padding to 5px.</p>
</body>
</html>
