<!--CSS Margin

-The CSS margin property defines a margin (space) outside the border.
//Example - Use of CSS border and margin properties:
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Margin</title>
	<style>
		p
		{
			border: 2px solid powderblue;
			margin: 50px;
		}
	</style>
</head>
<body>

		<h1>I'm Heading !</h1>

		<p>I'm Paragraph.</p>
		<p>I'm Paragraph.</p>
		<p>I'm Paragraph.</p>
</body>
</html>
