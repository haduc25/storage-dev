<!--
//HTML Plug-ins
-Plug-ins are computer programs that extend the standard functionality of the browser.

//Plug-ins
-Plug-ins were designed to be used for many different purposes:
	+To run Java applets
	+To run Microsoft ActiveX controls
	+To display Flash movies
	+To display maps
	+To scan for viruses
	+To verify a bank id


*Warning !
-Most browsers no longer support Java Applets and Plug-ins.
-ActiveX controls are no longer supported in any browsers.
-The support for Shockwave Flash has also been turned off in modern browsers.

//The <object> Element
-The "<object>" element is supported by all browsers.
-The "<object>" element defines an embedded object within an HTML document.
-It was designed to embed plug-ins (like Java applets, PDF readers, and Flash Players) in web pages, but can also be used to include HTML in HTML:


//Example
-->
<!DOCTYPE html>
<html>
<head>
	<title>HTML Plug-ins</title>
</head>
<body>

		<h2>The object Element</h2>

		<p>Read a file PDF</p>
		<object width="100%" height="500px" data="PDF/Giao_trinh_CNPM_2020.pdf"></object>

		<p>Read a file HTML</p>
		<object width="100%" height="500px" data="Bai 1 - HTML Multimedia.html"></object>

		<p>Read a Image</p>
		<object data="Image/audi.jpeg">Error: This image is Audi</object>
 
</body>
</html>


<!--
//The <embed> Element
-The "<embed>" element is supported in all major browsers.
-The "<embed>" element also defines an embedded object within an HTML document.
-Web browsers have supported the <embed> element for a long time. However, it has not been a part of the HTML specification before HTML5.

//Example
-->
<!DOCTYPE html>
<html>
<body>

		<h2>The embed Element</h2>

		<embed src="Image/audi.jpeg">Error: This image is Audi</embed>
</body>
</html>

<!--
*Note that the <embed> element does not have a closing tag. It can not contain alternative text.

-The "<embed>" element can also be used to include HTML in HTML:

//Example
-->
<!DOCTYPE html>
<html>
<body>

		<h2>The embed Element</h2>
		<p>Embed read a html file</p>

		<embed width="40%" height="500px" src="Bai 2 - HTML Video.html">
</body>
</html>
