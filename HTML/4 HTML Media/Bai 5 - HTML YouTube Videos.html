<!--
//HTML YouTube Videos
-The easiest way to play videos in HTML, is to use YouTube.


//Struggling with Video Formats?
-Converting videos to different formats can be difficult and time-consuming.
-An easier solution is to let YouTube play the videos in your web page.

//YouTube Video Id
-YouTube will display an id (like tgbNymZ7vqY), when you save (or play) a video.
-You can use this id, and refer to your video in the HTML code.


//Playing a YouTube Video in HTML
-To play your video on a web page, do the following:
	+Upload the video to YouTube
	+Take a note of the video id
	+Define an "<iframe>" element in your web page
	+Let the "src" attribute point to the video URL
	+Use the "width" and "height" attributes to specify the dimension of the player
	+Add any other parameters to the URL (see below)

//Example
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML YouTube Videos</title>
</head>
<body>

			<h2>Playing a YouTube Video in HTML</h2>

			<iframe width="800" height="500" frameborder="YouTube" src="https://youtube.com/embed/b_mZvXjP-pU"></iframe>
</body>
</html>


<!--
//YouTube Autoplay + Mute
-You can let your video start playing automatically when a user visits the page, by adding "autoplay=1" to the YouTube URL. However, automatically starting a video is annoying for your visitors!

*Note: Chromium browsers do not allow autoplay in most cases. However, muted autoplay is always allowed.

-Add "mute=1" after "autoplay=1" to let your video start playing automatically (but muted).


//YouTube - Autoplay + Muted
-->
<!DOCTYPE html>
<html>
<body>

			<h2>YouTube Autoplay + Mute</h2>

			<iframe width="800" height="500" frameborder="YouTube" src="https://youtube.com/embed/b_mZvXjP-pU?autoplay=1&mute=1"></iframe>
</body>
</html>

<!--
//YouTube Playlist
-A comma separated list of videos to play (in addition to the original URL).
-->
<!DOCTYPE html>
<html>
<body>

			<h2>YouTube Playlist</h2>

			<iframe width="800" height="500" frameborder="YouTube" src="https://youtube.com/embed/b_mZvXjP-pU?playlist=b_mZvXjP-pU&autoplay=1&mute=1"></iframe>
</body>
</html>
<!--
//YouTube Loop
-Add loop=1 to let your video loop forever.
-Value 0 (default): The video will play only once.
-Value 1: The video will loop (forever).

//Example - YouTube - Loop
-->
<!DOCTYPE html>
<html>
<body>

			<h2>YouTube Loop</h2>

			<iframe width="800" height="500" frameborder="YouTube" src="https://youtube.com/embed/b_mZvXjP-pU?playlist=b_mZvXjP-pU&autoplay=1&mute=1&loop=1"></iframe>
</body>
</html>

<!--
//YouTube Controls
-Add controls=0 to not display controls in the video player.
-Value 0: Player controls does not display.
-Value 1 (default): Player controls display.

//Example - YouTube - Controls
-->
<!DOCTYPE html>
<html>
<body>

			<h2>YouTube - Controls</h2>

			<iframe width="800" height="500" frameborder="YouTube" src="https://youtube.com/embed/b_mZvXjP-pU?playlist=b_mZvXjP-pU&autoplay=1&mute=1&loop=1&controls=0"></iframe>
</body>
</html>
