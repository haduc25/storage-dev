<!--
//HTML SVG Graphics
-SVG defines vector-based graphics in XML format.

//What is SVG?
-SVG stands for Scalable Vector Graphics
-SVG is used to define graphics for the Web
-SVG is a W3C recommendation


//The HTML <svg> Element
-The HTML "<svg>" element is a container for SVG graphics.
-SVG has several methods for drawing paths, boxes, circles, text, and graphic images.


//Example - SVG Circle
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML SVG Graphics</title>
</head>
<body>

		<h2>SVG Circle</h2>

		<svg width="100" height="100">
			<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
			Sorry, your browser does not support inline SVG.
		</svg>
</body>
</html>


<!--
//Example - SVG Rectangle
-->
<!DOCTYPE html>
<html>
<body>

		<h2>SVG Rectangle</h2>
		
		<svg width="400" height="100">
			<rect width="400" height="100"
			style="fill:rgb(0,0,255); stroke-width: 10; stroke: rgb(0, 0, 0);"	/>
			Sorry, your browser does not support inline SVG.
		</svg>
</body>
</html>


<!--
//Example - SVG Rounded Rectangle
-->
<!DOCTYPE html>
<html>
<body>

		<h2>SVG Rounded Rectangle</h2>
		
		<svg width="400" height="180">
			<rect x="50" y="20" rx="20" ry="20" width="150" height="150"
			style="fill:red; stroke: black; stroke-width: 5; opacity: 0.5;"	/>
			Sorry, your browser does not support inline SVG.
		</svg>
</body>
</html>


<!--
//Example - SVG Star
-->
<!DOCTYPE html>
<html>
<body>

		<h2>SVG Star</h2>
		
		<svg width="300" height="200">
			<polygon points="100, 10 40, 198 190, 78 10, 78 160, 198"
			style="fill:lime; stroke: purple; stroke-width: 5; fill-rule: evenodd;"	/>
			Sorry, your browser does not support inline SVG.
		</svg>
</body>
</html>


<!--
//Example - SVG Logo
-->
<!DOCTYPE html>
<html>
<body>

		<h2>SVG Logo</h2>
		
		<svg width="500" height="130">
			<defs>
				<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%"
						style="stop-color: rgb(255,255,0);  stop-opacity:1" />
					<stop offset="100%"
						style="stop-color: rgb(255, 0, 0);	stop-opacity:1" />
				</linearGradient>
			</defs>

			<ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
			<text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86"> SVG</text>
			Sorry, your browser does not support inline SVG.
		</svg>

		<p>
			Learn more about SVG, please read our <a href="https://www.w3schools.com/graphics/svg_intro.asp" target="_blank">SVG Tutorial.</a>
		</p>
</body>
</html>


<!--
//Differences Between SVG and Canvas
-SVG is a language for describing 2D graphics in XML.
-Canvas draws 2D graphics, on the fly (with a JavaScript).
-SVG is XML based, which means that every element is available within the SVG DOM.
    You can attach JavaScript event handlers for an element.
-In SVG, each drawn shape is remembered as an object. If attributes of an SVG 
   object are changed, the browser can automatically re-render the shape.
-Canvas is rendered pixel by pixel. In canvas, once the graphic is drawn, it is 
   forgotten by the browser. If its position should be changed, the entire scene needs to be redrawn, including any objects that might have been covered by the graphic.



//Comparison of Canvas and SVG
-The table below shows some important differences between Canvas and SVG:
*Canvas
-Resolution dependent
-No support for event handlers
-Poor text rendering capabilities
-You can save the resulting image as .png or .jpg
-Well suited for graphic-intensive games

*SVG
-Resolution independent
-Support for event handlers
-Best suited for applications with large rendering areas (Google Maps)
-Slow rendering if complex (anything that uses the DOM a lot will be slow)
-Not suited for game applications
-->
